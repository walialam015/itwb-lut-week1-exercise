<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Population Table</title>
</head>
<body>
    <main>
        <div class="center">
            <h1>Municipality Employment Statistics in Finland</h1>

            <table class="population-table">
                <thead>
                    <tr>
                        <th>Municipality</th>
                        <th>Population</th>
                        <th>Employment</th>
                        <th>Employment-%</th>
                    </tr>
                </thead>
                <tbody id="population-table-body">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
