<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- JS file -->
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>TV-show viewer app</title>
</head>
<body>

  <nav class="navbar bg-light">
    <div class="container-fluid">
        <form id="search-form" class="d-flex" role="search">
        <input id="input-show" class="form-control me-2" type="search" placeholder="Search for a TV show" aria-label="Search">
        <button id="submit-data" class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </div>
  </nav>

  <div class="show-container"></div>

</body>
</html>
